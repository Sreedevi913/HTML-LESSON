<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>student registation form</h2>
    <div>
        student name <input type="name_input" placeholder="enter your name"><br><br>
        student age <input type="age_input" placeholder="enter your age"><br><br>
        student e-mail <input type="e-mail_input" placeholder="enter your e-mail"><br><br>
        coding skill <input type="range"><br><br>
        gender <br><br>
        male <input type="radio" value="M" name="gender option">
        female <input type="radio" value="F" name="gender option">
        others <input type="radio" value="o" name="gender option"><br><br>
        Are you 18years old <input type="checkbox"><br><br>
        date of birth <input type="datetime-local"><br><br>
        password <input type="pswd_input" placeholder="enter your password"><br><br>
        file input <input type="file_input" placeholder="enter your file"><br><br>
        Education description <br> <textarea cols="30" rows="10"></textarea><br><br>
        Qualifications
        <select>
            <option value="post graduation">post graduation</option>
            <option value="graduation">graduation</option>
            <option value="Intermediate">Intermediate</option>
            <option value="SSC">SSC</option>

        </select>










    </div>


</body>

</html>
