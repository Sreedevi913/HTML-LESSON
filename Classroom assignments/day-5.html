<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text/Image</title>
</head>
<body>
    <h1>Scrolling Text</h1>
    <marquee behavior="" direction="" width="400px" bgcolor="cyan">
        <h1>Hello World</h1>
        <img src="https://images.unsplash.com/photo-1616036740257-9449ea1f6605?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3Vuc2V0JTIwYmVhY2h8ZW58MHx8MHx8&w=1000&q=80=" alt="image">
    </marquee>

    <marquee width="60%" direction="up" height="200px">
        This is sample scrolling text that scrolls in the upper direction.
    </marquee>

    <marquee behavior="scroll" direction="up" scrollamount="10">
        Slow Scrolling
        <h1>Media Gallery</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mkomfZHG5q4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
        </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LHuDVf6FzI0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
        </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yFlarM35vxA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
        </iframe>
    </marquee>    
    <marquee behavior="scroll" direction="right" scrollamount="12">Little Scrolling</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="50">Fast Scrolling</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="20">Very Fast Scrolling</marquee>
    

</body></html>
